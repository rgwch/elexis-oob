version: "3"

services:
  appserver:
    build: ./appserver
    container_name: elx_appserver
    environment:
      - DBHOST=elexisdb
      - DBPORT=3306
      - PUBLIC_DBPORT=3312
      - HOST_HOSTNAME=<Server Name>
    volumes:
      - backup:/backup
      - webelexisdata:/mnt/webelexisdata
      - elexisdb:/mnt/elexisdb:ro
      - lucindadata:/mnt/lucindadata:ro
      - lucindabase:/mnt/lucindabase:ro
      - pacsdata:/mnt/pacsdata:ro
    restart: always  
    ports:
      - 3000:3000
    depends_on:
      - elexisdb
    labels: 
      - "traefik.frontend.rule=Host:elexisapps.docker.localhost"  
 
   
  elexisdb:
    image: mariadb:latest
    command: --lower-case-table-names=1
    container_name: elx_elexisdb
    environment:
      - MYSQL_ROOT_PASSWORD=elexisadmin
    volumes: 
      - elexisdb:/var/lib/mysql
    ports:
      - "3312:3306"
    restart: always  
   
  webelexis:
    image: rgwch/webelexis:3.1.0
    container_name: elx_webelexis
    volumes:
      - webelexisdata:/home/node/webelexis/data
    ports:
      - "2019:3030"
    depends_on:
      - appserver    
    restart: always
    labels:
      - "traefik.frontend.rule=Host:webelexis.docker.localhost"  
   

  lucinda:
    image: rgwch/lucinda-server:2.1.0
    container_name: elx_lucinda
    volumes:
      - lucindadata:/var/lucinda/data
      - lucindabase:/var/lucinda/base    
    ports: 
      - "2017:2016"
    restart: always  

  samba: 
    build: ./elx-samba
    container_name: elx_samba
    depends_on:
      - lucinda
    volumes:
      - lucindadata:/mnt/lucinda
    network_mode: host
          
  pacs:
    image: sparklyballs/pacs
    container_name: elx_pacs
    ports:
      - "8100:8080"
      - "11112:11112"
    volumes:
      - pacsdata:/config
    restart: always
    
   
volumes:
  webelexisdata:
  elexisdb:
  lucindadata:
  lucindabase:
  pacsdata:
  backup:

    