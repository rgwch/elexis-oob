version: "3"

services:
  appserver:
    build: ./appserver
    container_name: elx_appserver
    environment:
      - DBHOST=${DBHOST}
      - DBPORT=${DBPORT}
      - DBNAME=${DBNAME}
      - DBUSER=${DBUSER}
      - DBPWD=${DBPWD}
      - PUBLIC_DBPORT=${PUBLIC_DBPORT}
      - HOST_HOSTNAME=<Server Name>
    volumes:
      - backup:/backup
      - webelexisdata:/mnt/webelexisdata
      - elexisdb:/mnt/elexisdb
      - lucindadata:/mnt/lucindadata
      - lucindabase:/mnt/lucindabase
      - pacsdata:/mnt/pacsdata
    restart: always  
    ports:
      - ${APPSERVER_PORT}:3000
    depends_on:
      - elexisdb
    labels: 
      - "traefik.frontend.rule=Host:elexisapps.docker.localhost"  
 
   
  elexisdb:
    image: mariadb:10.3
    command: --lower-case-table-names=1
    container_name: elx_elexisdb
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PWD}
    volumes: 
      - elexisdb:/var/lib/mysql
    ports:
      - "${PUBLIC_DBPORT}:3306"
    restart: always  
   
  webelexis:
    image: rgwch/webelexis:3.2.0
    container_name: elx_webelexis
    volumes:
      - webelexisdata:/home/node/webelexis/data
    ports:
      - "${WEBELEXIS_PORT}:3030"
    depends_on:
      - appserver    
      - elexisdb
    restart: always
    labels:
      - "traefik.frontend.rule=Host:webelexis.docker.localhost"  
   

  lucinda:
    image: rgwch/lucinda-server:2.1.0
    container_name: elx_lucinda
    volumes:
      - lucindadata:/var/lucinda/docs
      - lucindabase:/var/lucinda/base    
    ports: 
      - "${LUCINDA_PORT}:2016"
    restart: always  

  samba: 
    build: ./elx-samba
    container_name: elx_samba
    depends_on:
      - lucinda
    volumes:
      - lucindadata:/mnt/lucinda
    network_mode: host
          
  pacs:
    image: sparklyballs/pacs
    container_name: elx_pacs
    ports:
      - "${PACS_WEBPORT}:8080"
      - "${PACS_AETPORT}:11112"
    volumes:
      - pacsdata:/config
    restart: always
    
   
volumes:
  webelexisdata:
  elexisdb:
  lucindadata:
  lucindabase:
  pacsdata:
  backup:

    