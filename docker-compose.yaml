version: "3"

services:
  appserver:
    build: ./appserver
    container_name: elx_appserver
    hostname: appserver.${LOCAL_NAME}
    environment:
      - DBHOST=${DBHOST}
      - DBPORT=${DBPORT}
      - DBNAME=${DBNAME}
      - DBUSER=${DBUSER}
      - DBPWD=${DBPWD}
      - PUBLIC_DBPORT=${PUBLIC_DBPORT}
      - HOST_HOSTNAME=<Server Name>
    volumes:
      - backup:/backup
      - webelexisdata:/mnt/webelexisdata
      - elexisdb:/mnt/elexisdb
      - lucindadata:/mnt/lucindadata
      - lucindabase:/mnt/lucindabase
      - pacsdata:/mnt/pacsdata
    restart: always  
    ports:
      - ${APPSERVER_PORT}:3000
    depends_on:
      - elexisdb
    labels: 
      - "traefik.frontend.rule=Host:appserver.${LOCAL_NAME}"  
 
   
  elexisdb:
    image: mariadb:10.3
    command: --lower-case-table-names=1 --max-allowed-packet=128M
    container_name: elx_elexisdb
    hostname: elexisdb.{$LOCAL_NAME}
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PWD}
    volumes: 
      - elexisdb:/var/lib/mysql
    ports:
      - "${PUBLIC_DBPORT}:3306"
    restart: always
    labels: 
      - "traefik.frontend.rule=Host:elexisdb.${LOCAL_NAME}"  
 
   
  webelexis:
    image: rgwch/webelexis:3.3.1
    container_name: elx_webelexis
    volumes:
      - webelexisdata:/home/node/webelexis/data
    ports:
      - "${WEBELEXIS_PORT}:3030"
      - "${SELFSERVICE_PORT}:4040"
    depends_on:
      - appserver    
      - elexisdb
    restart: always
    environment:
      - EXTERNAL_PORT=${WEBELEXIS_PORT}
    labels:
      - "traefik.internal.frontend.rule=Host:webelexis.${LOCAL_NAME}"
      - "traefik.internal.port=3030"
      - "traefik.external.frontend.rule=Host:termine.${EXTERNAL_NAME}"
      - "traefik.external.port=4040"  
    
  lucinda:
    image: rgwch/lucinda-server:2.1.1
    container_name: elx_lucinda
    hostname: lucinda.{$LOCAL_NAME}
    volumes:
      - lucindadata:/var/lucinda/docs
      - lucindabase:/var/lucinda/base    
    ports: 
      - "${LUCINDA_PORT}:2016"
    restart: always  
    labels: 
      - "traefik.frontend.rule=Host:lucinda.${LOCAL_NAME}"  
 

  samba: 
    build: ./elx-samba
    container_name: elx_samba
    depends_on:
      - lucinda
    volumes:
      - lucindadata:/mnt/lucinda
    restart: always
    network_mode: host
          
  pacs:
    image: sparklyballs/pacs
    container_name: elx_pacs
    ports:
      - "${PACS_WEBPORT}:8080"
      - "${PACS_AETPORT}:11112"
    volumes:
      - pacsdata:/config
    restart: always
    labels: 
      - "traefik.ui.frontend.rule=Host:pacs.${LOCAL_NAME}"  
      - "traefik.ui.port=8080"
      - "traefik.aet.frontend.rule=Host:aet.${LOCAL_NAME}"
      - "traefik.aet.port=11112"
 
  
  proxy:
    image: traefik
    command: --api --docker
    container_name: elx_proxy
    restart: always
    ports:
      - "80:80"    
      - "443:443"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./traefik.toml:/traefik.toml
      - webelexisdata:/mnt

volumes:
  webelexisdata:
  elexisdb:
  lucindadata:
  lucindabase:
  pacsdata:
  backup:

    