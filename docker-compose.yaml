version: "3"

services:
  appserver:
    build: ./appserver
    container_name: elx_appserver
    volumes:
      - backup: /backup
    ports:
      - "8030:3000"
    restart: always  
   
  elexisdb:
    image: mariadb:latest
    container_name: elx_elexisdb
    environment:
      - MYSQL_ROOT_PASSWORD=elexisadmin
    volumes: 
      - elexisdb:/var/lib/mysql
    ports:
      - "3312:3306"
    restart: always  
   
  webelexis:
    image: rgwch/webelexis:latest
    container_name: elx_webelexis
    volumes:
      - webelexisdata:/home/node/webelexis/data
    ports:
      - "2019:3030"
    depends_on:
      - elexisdb    
    restart: always  

  lucinda:
    image: rgwch/lucinda-server:2.1.0
    container_name: elx_lucinda
    volumes:
      - lucindadata:/var/lucinda/data
      - lucindabase:/var/lucinda/base    
    ports: 
      - "2017:2016"
    restart: always  

  pacs:
    image: sparklyballs/pacs
    ports:
      - "8100:8080"
      - "11112:11112"
    volumes:
      - pacsdata:/config
    restart: always
    
   
volumes:
  webelexisdata:
  elexisdb:
  lucindadata:
  lucindabase:
  pacsdata:

