version: "3"

services:
  appserver:
    build: ./appserver
    container_name: elx_appserver
    environment:
      - DBHOST=${DBHOST}
      - DBPORT=${DBPORT}
      - DBNAME=${DBNAME}
      - DBUSER=${DBUSER}
      - DBPWD=${DBPWD}
      - PUBLIC_DBPORT=${PUBLIC_DBPORT}
      - HOST_HOSTNAME=<Server Name>
      - VIRTUAL_HOST=${APPSERVER_NAME}
    volumes:
      - backup:/backup
      - webelexisdata:/mnt/webelexisdata
      - elexisdb:/mnt/elexisdb
      - lucindadata:/mnt/lucindadata
      - lucindabase:/mnt/lucindabase
      - pacsdata:/mnt/pacsdata
    restart: always  
    ports:
      - ${APPSERVER_PORT}:3000
    depends_on:
      - elexisdb
    labels: 
      - "traefik.frontend.rule=Host:elexisapps.docker.localhost"  
 
   
  elexisdb:
    image: mariadb:10.3
    command: --lower-case-table-names=1
    container_name: elx_elexisdb
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PWD}
    volumes: 
      - elexisdb:/var/lib/mysql
    ports:
      - "${PUBLIC_DBPORT}:3306"
    restart: always  
   
  webelexis:
    image: rgwch/webelexis:3.3.0
    container_name: elx_webelexis
    volumes:
      - webelexisdata:/home/node/webelexis/data
    ports:
      - "${WEBELEXIS_PORT}:3030"
      - "${SELFSERVICE_PORT}:4040"
    depends_on:
      - appserver    
      - elexisdb
    restart: always
    environment:
      - EXTERNAL_PORT=${WEBELEXIS_PORT}
      - VIRTUAL_HOST=${SELFSERVICE_NAME}
      - VIRTUAL_PORT=${SELFSERVICE_PORT}
    
  lucinda:
    image: rgwch/lucinda-server:2.1.0
    container_name: elx_lucinda
    volumes:
      - lucindadata:/var/lucinda/docs
      - lucindabase:/var/lucinda/base    
    ports: 
      - "${LUCINDA_PORT}:2016"
    environment:
      - VIRTUAL_HOST=${LUCINDA_NAME}  
    restart: always  

  samba: 
    build: ./elx-samba
    container_name: elx_samba
    depends_on:
      - lucinda
    volumes:
      - lucindadata:/mnt/lucinda
    network_mode: host
          
  pacs:
    image: sparklyballs/pacs
    container_name: elx_pacs
    ports:
      - "${PACS_WEBPORT}:8080"
      - "${PACS_AETPORT}:11112"
    volumes:
      - pacsdata:/config
    environment:
      - VIRTUAL_HOST=${PACS_NAME} 
      - VIRTUAL_PORT=${PACS_WEBPORT}
    restart: always
  
  proxy:
    image: jwilder/nginx-proxy
    container_name: elx_proxy
    ports:
      - "80:80"    
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - webelexisdata:/etc/nginx/certs:ro
   
volumes:
  webelexisdata:
  elexisdb:
  lucindadata:
  lucindabase:
  pacsdata:
  backup:

    