[global]
    netbios name = elexisapps
    workgroup = WORKGROUP
    server string = Elexis-OOB server (Samba %v)
    security = user
    guest account = nobody
    map to guest = Bad User

    # disable printing services
    load printers = no
    printing = bsd
    printcap name = /dev/null
    disable spoolss = yes

[repositories]
    comment = Elexis files
    path = /home/node/site/public
    read only = yes
    write list = elexisadmin
    guest ok = yes
    # getting rid of those annoying .DS_Store files created by Mac users...
    veto files = /._*/.DS_Store/
    delete veto files = yes

[lucinda]
    comment = Lucinda files
    path = /mnt/lucindadata
    guest ok = yes
    read only = yes
    veto files = /._*/.DS_Store/
    delete veto files = yes
